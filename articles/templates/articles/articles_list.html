{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Articles</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
  </head>
  <body>
    <div class="container">
    <h1>Articles list</h1>
    {% for article in articles %}
      <h2><a href="#">{{article.tittle}}</a></h2>
      <h3><p>{{article.snippet}}</p></h3>
      <p>{{article.date}}</p>
    {% endfor %}
    </div>
  </body>
</html>
